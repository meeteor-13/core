changeSet:
  id: schema
  author: Aliaksandr Babai
  changes:
    - createTable:
        tableName: place
        schemaName: public
        columns:
          - column:
              name: id
              type: bigint
              primaryKey: true
          - column:
              name: title
              type: varchar(255)
              nullable: false
              unique: true
          - column:
              name: address
              type: varchar(255)
              nullable: false
              unique: true
          - column:
              name: coordinates
              type: point
              nullable: false
              unique: true
    - createTable:
        tableName: position
        schemaName: public
        columns:
          - column:
              name: id
              type: bigint
              primaryKey: true
          - column:
              name: user_id
              type: bigint
              nullable: false
          - column:
              name: coordinates
              type: point
              nullable: false
              unique: true
    - createTable:
        tableName: intersection
        schemaName: public
        columns:
          - column:
              name: id
              type: bigint
              primaryKey: true
          - column:
              name: user_id
              type: bigint
              nullable: false
          - column:
              name: coordinates
              type: point
              nullable: false
              unique: true
    - createTable:
        tableName: meet
        schemaName: public
        columns:
          - column:
              name: id
              type: bigint
              primaryKey: true
          - column:
              name: intersection_id
              type: bigint
              nullable: false
          - column:
              name: place_id
              type: bigint
              nullable: false
